{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Management</title>
    <link rel="stylesheet" href="{% static './css/style.css' %}">
    <link rel="icon" href="{% static './img/favicon.ico' %}" type="image/x-icon">
    <style>
        body {
            background-color: #3a3a3a;
            font-family: Arial, sans-serif;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .index {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            padding: 50px 20px;
        }
        .index-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .index-sub img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .index-sub h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .index-sub p {
            font-size: 1.2em;
            line-height: 1.5;
        }
        @media (min-width: 768px) {
            .index-container {
                flex-direction: row;
                justify-content: space-between;
            }
            .index-sub {
                flex: 1;
                margin: 0 20px;
            }
            .index-sub h1 {
                font-size: 3em;
            }
            .index-sub p {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <section class="Header-container">
        <div class="header-container">
            <div class="header-section">
                <h3>ASSET TRACKER</h3>
            </div>
            <div class="header-section">
                <a href="SignIn"><button>Log in</button></a>
            </div>
        </div>
    </section>
    <section class="index">
        <div class="index-container">
            <div class="index-sub">
                <img src="{% static './img/bg4.svg' %}" alt="Asset Tracker Logo">
            </div>
            <div class="index-sub">
                <h1>Asset Management System</h1>
                <p>MONITORS ASSETS WITHIN YOUR ORGANIZATION<br><br>INVENTORY DATA EFFICIENCY<br><br>ELIMINATES LOSS AND THEFT OF ASSETS</p>
            </div>
        </div>
    </section>
</body>
</html>
